<app-menus></app-menus>

<style>
    td:first-child {font-weight: bold;}
    td:nth-child(2) {background-color: white; width: 200px;}
    .rightalign {text-align: right};
</style>

<h2>Details for {{user.id}}</h2>
<hr>
<span style="color:red">
    {{errorMessage}}
</span>

<span *ngIf="user.id==0">user {{userid}} not found.</span>
<div *ngIf="userid!=0">

    <a routerLink='/user-edit/{{user.id}}'>Edit this product</a> <br>

    <table>
        <tr>
            <td>ID</td>
            <td>{{user.id}}</td>
        </tr>
        <tr>
            <td>User Name</td>
            <td>{{user.username}}</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>First Name</td>
            <td>{{user.firstname}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{user.lastname}}</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>{{user.phone}}</td>
        </tr>
        <tr>
          <td>Total</td>
            <td>{{user.email}}</td>
            <tr>
          <td>Reviewer</td>
              <td>{{user.isReviewer}}</td>
              <tr>
          <td>Adminl</td>
                <td>{{user.isAdmin}}</td>
                <tr>
        </tr>
    </table>
</div>
